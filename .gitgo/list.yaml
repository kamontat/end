version: 4
commit:
  keys:
    - type: feat
      value: Introducing new features.
    - type: perf
      value: Improving user experience / usability / reliablity / performance.
    - type: fix
      value: Fixing a bug.
    - type: refac
      value: A code change that neither fixes a bug nor adds a feature.
    - type: chore
      value: Other changes that don't modify src or test files.
  scopes:
    - type: core
      value: project core
    - type: model
      value: project model
    - type: config
      value: project configuration
    - type: util
      value: project helper / utils
    - type: test
      value: Add, Changes, or Remove Test files
    - type: doc
      value: documentation
    - type: dev
      value: build system, ci or deployment cd
    - type: release
      value: release new package version
